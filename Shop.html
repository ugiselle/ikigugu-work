<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body bgcolor="ghostwhite">
    <style>
      .shop {
        text-align: center;
        padding: 40px;
      }

      .product-list {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .product-item {
        width: 20%;
      }

      .product-item img {
        width: 100%;
        border-radius: 8px;
      }

      .product-item h3 {
        font-size: 18px;
        color: #555;
      }
    </style>
    <center>
      <h2><u>Our services we offer</u></h2>
    </center>
    <section class="shop">
      <h2>Our Various product</h2>
      <div class="product-list">
        <div class="product-item">
          <img src="clothing.jfif" alt="Clothing" />
          <img src="clothing3.jfif" alt="Clothing" />
          <h3>Clothing</h3>
        </div>
        <div class="product-item">
          <img src="feeding.jfif" alt="Feeding" />
          <img src="feeding3.jfif" alt="Feeding" />
          <h3>Feeding</h3>
        </div>
        <div class="product-item">
          <img src="diapers.jfif" alt="Diapers" />
          <img src="diapers3.jfif" alt="Diapers" />
          <h3>Diapers</h3>
        </div>
        <div class="product-item">
          <img src="toys.jfif" alt="Toys" />
          <img src="toys4.jfif" alt="Toys" />
          <h3>Toys</h3>
        </div>
      </div>
    </section>
  </body>
</html>
